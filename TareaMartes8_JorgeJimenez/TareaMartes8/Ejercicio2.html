<script>
    let resultados = new Array();
    for (var i = 0; i < 6; i++) { 
        let dado1 = Math.floor(Math.random() * 6) + 1; // Lanza el dado 1
        let dado2 = Math.floor(Math.random() * 6) + 1; // Lanza el dado 2
        let suma = dado1 + dado2; 
        resultados.push(suma); // Agregar la suma al array
    }

    // Ordenar de menor a mayor usando sort
    console.log(resultados.sort((a, b) => a - b)); /*a-b: -si b es mayor que a al restar saldría negativo por lo que a iría antes y viceversa*/
                                                           
</script>
