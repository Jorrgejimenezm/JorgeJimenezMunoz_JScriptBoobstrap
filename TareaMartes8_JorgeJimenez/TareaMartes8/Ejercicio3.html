<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <form id="formulario1">
        <div class="container mt-5">
            <div class="row justify-content-center ">
                <div class="col-md-4">
                    <input type="text" class="form-control display border border-primary" name="vista" value="" readonly>

                    <!-- Fila 1 -->
                    <div class="row mt-3 mb-3">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-calculator w-100" onclick="introducirNumero(1)">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-calculator w-100" onclick="introducirNumero(2)">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-calculator w-100" onclick="introducirNumero(3)">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-warning btn-calculator w-100" onclick="introducirOperacion('+')">+</button>
                        </div>
                    </div>

                    <!-- Fila 2 -->
                    <div class="row mb-3">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-calculator w-100" onclick="introducirNumero(4)">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-calculator w-100" onclick="introducirNumero(5)">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-calculator w-100" onclick="introducirNumero(6)">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-warning btn-calculator w-100" onclick="introducirOperacion('-')">-</button>
                        </div>
                    </div>

                    <!-- Fila 3-->
                    <div class="row mb-3">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-calculator w-100" onclick="introducirNumero(7)">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-calculator w-100" onclick="introducirNumero(8)">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-calculator w-100" onclick="introducirNumero(9)">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-warning btn-calculator w-100" onclick="introducirOperacion('*')">x</button>
                        </div>
                    </div>

                    <!-- Fila 4 -->
                    <div class="row ">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-calculator w-100" onclick="borrarPantalla()">C</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-danger btn-calculator w-100" onclick="introducirNumero(0)">0</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-success btn-calculator w-100" onclick="calcularOperacion()">=</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-warning btn-calculator w-100" onclick="introducirOperacion('/')">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
<script>

    var pantalla = ''
    var resultado = 0

    function introducirNumero(numero) {
        pantalla +=numero
        formulario1.vista.value = pantalla
    }

    function introducirOperacion(op) {
        pantalla += ' ' + op + ' '
        formulario1.vista.value = pantalla
    }

    function calcularOperacion() {  
        //dividir la pantalla en un array de tres posiciones
        let array = pantalla.split(' ')
        let numero1 = parseFloat(array[0]) //Primer numero
        let operacion = array[1] //operacion
        let numero2 = parseFloat(array[2]) //segundo numero

        switch (operacion) {
            case '+':
                resultado = numero1 + numero2
                break
            case '-':
                resultado = numero1 - numero2
                break
            case '*':
                resultado = numero1 * numero2
                break
            case '/':      
                if (numero2 == !0) {
                    resultado = numero1 / numero2
                }
                else {
                    resultado = 'Error'
                }
                break
            default:
                resultado = 'Error'
        }

        formulario1.vista.value = resultado
        pantalla = resultado.toString()
    }

    function borrarPantalla() {
        pantalla = ''
        resultado = 0
        formulario1.vista.value = ''

    }

</script>
